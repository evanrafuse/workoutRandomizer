<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Your first JS Program!</title>
		<link rel="stylesheet" type="text/css" href="./bundle.css" />
    </head>
    <body>

        <div class="main">
            <div class="main__item main__item--top" id="message1">
                Workout Randomizer - JavaScript Prototype
            </div>

            <div class="premadeselectpage">
                <div class="pagetitle">Premade Workouts</div>
                <div class="buttonpanel">
                    <div class="buttonpanel__left">
                        <button class="armsbtn">Arms</button>
                        <button class="legsbtn">Legs</button>
                        <button class="absbtn">Core</button>
                        <button class="backbtn">Back</button>
                    </div>
                    <div class="buttonpanel__right">
                        <button class="shouldersbtn">Shoulders</button>
                        <button class="chestbtn">Chest</button>
                        <button class="hipsbtn">Hips</button>
                        <button class="fullbodybtn">Full Body</button>
                    </div>
                </div>
            </div>

            <div class="workoutpage">
                <div class="workouttop">
                    <button class="reversebtn">Back</button>
                    <div class="workouttitle">Sample Title</div>
                    <button class="homebtn">Home</button>
                </div>
                <div class="workoutmiddle">
                    <div class="workoutlist">
                        1. Sample Exercise<br>
                        2. Sample Exercise<br>
                        3. Sample Exercise<br>
                        4. Sample Exercise<br>
                        5. Sample Exercise<br>
                        6. Sample Exercise<br>
                        7. Sample Exercise<br>
                    </div>
                    <div class="exercisepanel">
                        <div class="exercisetitle">Sample Exercise</div>
                        <img src="example image.jpg" class="exercisemedia">
                    </div>
                    <div class="timerpanel">
                        <div class="timer">00:00</div>
                        <div class="timerbuttonpanel">
                            <button class="timerbtn startbtn">Start</button>
                            <button class="timerbtn pausebtn">Pause</button>
                            <button class="timerbtn stopbtn">Stop</button>
                        </div>
                        <div class="pr">PR: 150lbs</div>
                    </div>
                </div>
                <div class="workoutbottom">
                    <button class="lastbtn">Last Exercise</button>
                    <button class="nextbtn">Next Exercise</button>
                </div>
            </div>

            <div class="main__item main__item--bottom" id="message3">
                by Evan Rafuse
            </div>                
        </div>

        <script type="text/javascript" src="./bundle.js"></script>                
    </body>
</html>
